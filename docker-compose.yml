services:
  comfy:
    build: .
    container_name: comfyui
    user: "${UID}:${GID}"
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
#     inner data, be careful not to wipe it with git clean. but it is not very important and can be reinited
      - ./venv:/workspace/venv
      - ./pip_cache:/workspace/pip_cache
      - ./hf_cache:/workspace/cache/huggingface
      - ./ultralytics_cache:/workspace/cache/ultralytics
      - ./ComfyUI:/workspace/ComfyUI
      - ./custom_nodes:/workspace/ComfyUI/custom_nodes
      - ./SelfBuiltWheels:/workspace/SelfBuiltWheels
      - ./constraints.txt:/workspace/constraints.txt:ro

#     comfy user data: models, templates, input and output. stored separately to protect from accidental deletion
      - ../ComfyData/models:/workspace/ComfyUI/models
      - ../ComfyData/user:/workspace/ComfyUI/user
      - ../ComfyData/input:/workspace/ComfyUI/input
      - ../ComfyData/output:/workspace/ComfyUI/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      HF_HOME: /workspace/cache/huggingface
      PIP_CACHE_DIR: /workspace/pip_cache
      PIP_CONSTRAINT: /workspace/constraints.txt
      YOLO_CONFIG_DIR: /workspace/cache/ultralytics
      COMFY_PORT: ${COMFY_PORT:-8188}
    env_file:
      - .env
    working_dir: /workspace
    tty: true
    stdin_open: true
